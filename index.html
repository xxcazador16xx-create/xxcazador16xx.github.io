<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Virtual de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .carta-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .corazon-principal {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b9d, #ff1744);
            position: relative;
            margin: 0 auto 30px;
            transform: rotate(45deg);
            border-radius: 0 50% 50% 50%;
            animation: latirCorazon 1.5s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .corazon-principal::before,
        .corazon-principal::after {
            content: '';
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b9d, #ff1744);
            border-radius: 50%;
            position: absolute;
        }

        .corazon-principal::before {
            top: -60px;
            left: 0;
        }

        .corazon-principal::after {
            top: 0;
            left: -60px;
        }

        @keyframes latirCorazon {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }

        .corazon-principal:hover {
            transform: rotate(45deg) scale(1.2);
            filter: brightness(1.2);
        }

        .personajes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            position: relative;
        }

        .personaje {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .personaje:hover {
            transform: scale(1.2);
        }

        .personaje-1 {
            background: linear-gradient(45deg, #ff6b9d, #ff8a95);
            animation-delay: 0s;
        }

        .personaje-2 {
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            animation-delay: 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .signo-mas {
            font-size: 40px;
            color: #ff1744;
            font-weight: bold;
            animation: rotar 3s linear infinite;
        }

        @keyframes rotar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .titulo {
            font-size: 28px;
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 20px;
            animation: textoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textoGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        .mensaje {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .boton-especial {
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .boton-especial::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .boton-especial:hover::before {
            left: 100%;
        }

        .boton-especial:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.4);
        }

        .particulas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particula {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            animation: flotarParticula 6s linear infinite;
            opacity: 0;
        }

        @keyframes flotarParticula {
            0% { 
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .efectos-click {
            position: absolute;
            pointer-events: none;
            font-size: 30px;
            color: #ff1744;
            animation: explotar 1s ease-out forwards;
        }

        @keyframes explotar {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="carta-container">
        <div class="particulas" id="particulas"></div>
        
        <div class="corazon-principal" id="corazonPrincipal"></div>
        
        <div class="personajes">
            <div class="personaje personaje-1" id="personaje1">👨</div>
            <div class="signo-mas">+</div>
            <div class="personaje personaje-2" id="personaje2">👩</div>
        </div>
        
        <h1 class="titulo">Pa ti Romina</h1>
        
        <p class="mensaje">
            Me gustaria poder ser tu superheroe, ya sabes, poder ayudarte mas,
            sacarte de tus problemas, sanarte completamente.
            Eso me gustaria mas que poder volar o ser super fuerte! 💖
        </p>
        
        <button class="boton-especial" id="botonEspecial">
            🔊 Reproducir Música 💕
        </button>
    </div>

    <script>
        // Variables para el reproductor de audio
        let audioPlayer = null;
        let isPlaying = false;

        // Función para crear partículas flotantes
        function crearParticulas() {
            const particulasContainer = document.getElementById('particulas');
            const emojis = ['💖', '💕', '💗', '💓', '💝', '🌹', '⭐', '✨'];
            
            setInterval(() => {
                const particula = document.createElement('div');
                particula.className = 'particula';
                particula.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particula.style.left = Math.random() * 100 + '%';
                particula.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particula.style.animationDelay = Math.random() * 2 + 's';
                
                particulasContainer.appendChild(particula);
                
                setTimeout(() => {
                    if (particulasContainer.contains(particula)) {
                        particulasContainer.removeChild(particula);
                    }
                }, 6000);
            }, 800);
        }

        // Efectos de click en corazón
        document.getElementById('corazonPrincipal').addEventListener('click', function(e) {
            const efectos = ['💖', '💕', '💗', '✨', '🌟'];
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const efecto = document.createElement('div');
                    efecto.className = 'efectos-click';
                    efecto.textContent = efectos[Math.floor(Math.random() * efectos.length)];
                    efecto.style.left = (Math.random() * 200 - 100) + 'px';
                    efecto.style.top = (Math.random() * 200 - 100) + 'px';
                    
                    this.appendChild(efecto);
                    
                    setTimeout(() => {
                        if (this.contains(efecto)) {
                            this.removeChild(efecto);
                        }
                    }, 1000);
                }, i * 100);
            }
        });

        // Efectos en personajes
        document.getElementById('personaje1').addEventListener('click', function() {
            this.style.transform = 'scale(1.5) rotate(360deg)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 500);
        });

        document.getElementById('personaje2').addEventListener('click', function() {
            this.style.transform = 'scale(1.5) rotate(-360deg)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 500);
        });

        // REPRODUCTOR MP3 - BOTÓN PRINCIPAL
        document.getElementById('botonEspecial').addEventListener('click', function(event) {
            event.preventDefault();
            
            if (!audioPlayer) {
                // Crear elemento de audio
                audioPlayer = new Audio();
                audioPlayer.src = 'si-me-lo-pides.mp3';
                audioPlayer.loop = true;
                audioPlayer.volume = 0.7;
                audioPlayer.preload = 'auto';
                
                // Eventos del audio con más detalles
                audioPlayer.addEventListener('loadstart', () => {
                    console.log('🎵 Iniciando carga de audio...');
                    this.textContent = '⏳ Cargando música...';
                });
                
                audioPlayer.addEventListener('canplay', () => {
                    console.log('✅ Audio listo para reproducir');
                });
                
                audioPlayer.addEventListener('loadeddata', () => {
                    console.log('📁 Datos del audio cargados');
                });
                
                audioPlayer.addEventListener('error', (e) => {
                    console.error('❌ Error cargando audio:', e);
                    console.error('❌ Código de error:', audioPlayer.error?.code);
                    console.error('❌ Mensaje:', audioPlayer.error?.message);
                    this.textContent = `❌ No se encontró archivo`;
                    this.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
                    
                    setTimeout(() => {
                        alert(`No se pudo cargar el archivo de audio.\n\n✅ Verificar:\n• El archivo "si-me-lo-pides.mp3" está en la misma carpeta\n• El nombre es exacto (sin espacios extra)\n• El formato es compatible (.mp3, .wav, .m4a)`);
                        this.textContent = '📁 Revisar archivo MP3';
                    }, 1000);
                });
            }
            
            if (!isPlaying) {
                // Reproducir música
                this.textContent = '▶️ Iniciando...';
                this.style.background = 'linear-gradient(45deg, #3498db, #2980b9)';
                
                audioPlayer.play().then(() => {
                    console.log('🎶 Reproduciendo correctamente');
                    isPlaying = true;
                    this.textContent = '⏸️ Pausar Música';
                    this.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                }).catch((error) => {
                    console.error('🚫 Error al reproducir:', error.message);
                    
                    if (error.name === 'NotAllowedError') {
                        this.textContent = '🔓 Click para permitir';
                        this.style.background = 'linear-gradient(45deg, #f39c12, #e67e22)';
                    } else {
                        this.textContent = '❌ Error reproduciendo';
                        this.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
                    }
                });
                
            } else {
                // Pausar música
                audioPlayer.pause();
                isPlaying = false;
                this.textContent = '▶️ Reproducir Música 💕';
                this.style.background = 'linear-gradient(45deg, #ff1744, #ff6b9d)';
                console.log('⏸️ Música pausada');
            }
            
            // Explosión de corazones musicales
            const container = document.querySelector('.carta-container');
            const emojisMusica = ['🎵', '🎶', '💖', '🎼', '💕'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const nota = document.createElement('div');
                    nota.textContent = emojisMusica[Math.floor(Math.random() * emojisMusica.length)];
                    nota.style.position = 'absolute';
                    nota.style.left = '50%';
                    nota.style.top = '80%';
                    nota.style.fontSize = '20px';
                    nota.style.pointerEvents = 'none';
                    nota.style.animation = 'explotar 1.5s ease-out forwards';
                    nota.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                    nota.style.color = '#27ae60';
                    
                    container.appendChild(nota);
                    
                    setTimeout(() => {
                        if (container.contains(nota)) {
                            container.removeChild(nota);
                        }
                    }, 1500);
                }, i * 100);
            }
        });

        // Iniciar partículas
        crearParticulas();

        // Efecto de escritura en el título
        const titulo = document.querySelector('.titulo');
        const textoOriginal = titulo.textContent;
        let index = 0;

        function efectoEscritura() {
            titulo.textContent = textoOriginal.slice(0, index);
            index++;
            if (index > textoOriginal.length) {
                index = 0;
                setTimeout(efectoEscritura, 2000);
            } else {
                setTimeout(efectoEscritura, 150);
            }
        }

        setTimeout(() => {
            efectoEscritura();
        }, 3000);

        // Estela de corazones con el cursor
        document.addEventListener('mousemove', function(e) {
            if (Math.random() < 0.1) {
                const corazon = document.createElement('div');
                corazon.textContent = '💕';
                corazon.style.position = 'fixed';
                corazon.style.left = e.clientX + 'px';
                corazon.style.top = e.clientY + 'px';
                corazon.style.fontSize = '15px';
                corazon.style.pointerEvents = 'none';
                corazon.style.zIndex = '9999';
                corazon.style.animation = 'explotar 1s ease-out forwards';
                
                document.body.appendChild(corazon);
                
                setTimeout(() => {
                    if (document.body.contains(corazon)) {
                        document.body.removeChild(corazon);
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
