<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Virtual de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .carta-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .corazon-principal {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b9d, #ff1744);
            position: relative;
            margin: 0 auto 30px;
            transform: rotate(45deg);
            border-radius: 0 50% 50% 50%;
            animation: latirCorazon 1.5s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .corazon-principal::before,
        .corazon-principal::after {
            content: '';
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b9d, #ff1744);
            border-radius: 50%;
            position: absolute;
        }

        .corazon-principal::before {
            top: -60px;
            left: 0;
        }

        .corazon-principal::after {
            top: 0;
            left: -60px;
        }

        @keyframes latirCorazon {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }

        .corazon-principal:hover {
            transform: rotate(45deg) scale(1.2);
            filter: brightness(1.2);
        }

        .personajes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            position: relative;
        }

        .personaje {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .personaje:hover {
            transform: scale(1.2);
        }

        .personaje-1 {
            background: linear-gradient(45deg, #ff6b9d, #ff8a95);
            animation-delay: 0s;
        }

        .personaje-2 {
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            animation-delay: 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .signo-mas {
            font-size: 40px;
            color: #ff1744;
            font-weight: bold;
            animation: rotar 3s linear infinite;
        }

        @keyframes rotar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .titulo {
            font-size: 28px;
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 20px;
            animation: textoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textoGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        .mensaje {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .boton-especial {
            background: linear-gradient(45deg, #ff1744, #ff6b9d);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .boton-especial::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .boton-especial:hover::before {
            left: 100%;
        }

        .boton-especial:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.4);
        }

        .particulas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particula {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            animation: flotarParticula 6s linear infinite;
            opacity: 0;
        }

        @keyframes flotarParticula {
            0% { 
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .efectos-click {
            position: absolute;
            pointer-events: none;
            font-size: 30px;
            color: #ff1744;
            animation: explotar 1s ease-out forwards;
        }

        @keyframes explotar {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>
